<div class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900">
  
  <div class="relative overflow-hidden border-b border-gray-700">
    <div class="absolute inset-0 bg-gradient-to-r from-gray-800/50 to-gray-900/50"></div>
    <div class="absolute inset-0" style="background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.03) 1px, transparent 0); background-size: 40px 40px;"></div>
    
    <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 lg:py-12">
      
      <div class="text-center mb-8 lg:mb-12">
        <h1 class="text-3xl sm:text-4xl lg:text-5xl font-black text-white mb-3 tracking-tight">
          Gráfico de Datos
        </h1>
        <p class="text-base sm:text-lg text-gray-400 max-w-2xl mx-auto">
          Visualiza las estadísticas actuales de los Pay+
        </p>
      </div>

      <div class="max-w-2xl mx-auto">
        <div class="bg-white rounded-2xl shadow-2xl p-4 sm:p-6 border border-gray-200">
          <label class="text-sm font-semibold text-gray-800 mb-3 flex items-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
            </svg>
            Selecciona un Pay+
          </label>
          <select 
            [(ngModel)]="selectedPaypadId"
            (change)="onPaypadChange(selectedPaypadId)" 
            class="w-full px-4 py-3.5 bg-gray-800 border-2 border-gray-700 rounded-xl text-white font-medium text-base focus:outline-none focus:ring-4 focus:ring-gray-600 focus:border-gray-500 transition-all duration-200 cursor-pointer shadow-lg hover:bg-gray-750 hover:border-gray-600">
            <option value="" class="bg-gray-800 text-gray-400">Seleccione un Pay+</option>
            @if(_paypads.length === 0) {
              <option value="" disabled class="bg-gray-800 text-red-400">¡Error! Recargar Página</option>
            }@else {
              <option value="all" class="bg-gray-800 font-bold">Todos los Pay+</option>
            }
            @for (t of _paypads; track t.id) {
              @if(!t.username.includes("Prueba") && !t.username.includes("prueba")) { 
                <option [value]="t.id" class="bg-gray-800 py-2">{{ t.username }}</option>
              }
            }
          </select>
        </div>
      </div>

    </div>
  </div>

  @if(showEmptyState) {
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12 lg:py-20">
      <div class="bg-white rounded-3xl shadow-2xl p-8 lg:p-16 border border-gray-200">
        <div class="flex flex-col lg:flex-row items-center justify-center gap-8 lg:gap-12">
          <div class="w-48 lg:w-64 flex-shrink-0">
            <div class="relative">
              <div class="absolute inset-0 bg-gray-300/30 blur-3xl rounded-full"></div>
              <img src="location-Icon.png" alt="Selecciona ubicación" class="relative w-full h-auto drop-shadow-2xl animate-bounce-slow">
            </div>
          </div>
          <div class="text-center lg:text-left">
            <p class="text-base sm:text-lg text-gray-600 max-w-md">
              Selecciona un Pay+ del menú superior para visualizar sus estadísticas y gráficos detallados
            </p>
          </div>
        </div>
      </div>
    </div>
  }

  @if(!showEmptyState) {
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 pb-16">
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 lg:gap-8">

        <div class="group bg-white rounded-2xl shadow-2xl overflow-hidden hover:shadow-gray-700/50 transition-all duration-300 hover:scale-[1.02] border border-gray-200">
          <div class="bg-gradient-to-r from-gray-800 to-gray-900 p-4 sm:p-5 border-b-4 border-blue-500">
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3">
              <h2 class="text-lg sm:text-xl font-bold text-white flex items-center gap-2">
                <svg class="w-5 h-5 sm:w-6 sm:h-6 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/>
                </svg>
                Gráfico de Pagos
              </h2>
              <div class="flex gap-1.5 sm:gap-2">
                <button (click)="UpdateOptionsPay('1m')" 
                  class="px-2.5 sm:px-3 py-1.5 rounded-lg text-xs sm:text-sm font-semibold transition-all duration-200 hover:scale-105 active:scale-95"
                  [ngClass]="_activeOptionButtonPay === '1m' ? 'bg-white text-gray-800 shadow-lg' : 'bg-white/20 text-white hover:bg-white/30'">
                  1M
                </button>
                <button (click)="UpdateOptionsPay('6m')" 
                  class="px-2.5 sm:px-3 py-1.5 rounded-lg text-xs sm:text-sm font-semibold transition-all duration-200 hover:scale-105 active:scale-95"
                  [ngClass]="_activeOptionButtonPay === '6m' ? 'bg-white text-gray-800 shadow-lg' : 'bg-white/20 text-white hover:bg-white/30'">
                  6M
                </button>
                <button (click)="UpdateOptionsPay('1y')" 
                  class="px-2.5 sm:px-3 py-1.5 rounded-lg text-xs sm:text-sm font-semibold transition-all duration-200 hover:scale-105 active:scale-95"
                  [ngClass]="_activeOptionButtonPay === '1y' ? 'bg-white text-gray-800 shadow-lg' : 'bg-white/20 text-white hover:bg-white/30'">
                  1Y
                </button>
                <button (click)="UpdateOptionsPay('all')" 
                  class="px-2.5 sm:px-3 py-1.5 rounded-lg text-xs sm:text-sm font-semibold transition-all duration-200 hover:scale-105 active:scale-95"
                  [ngClass]="_activeOptionButtonPay === 'all' ? 'bg-white text-gray-800 shadow-lg' : 'bg-white/20 text-white hover:bg-white/30'">
                  Todo
                </button>
              </div>
            </div>
          </div>
          <div class="p-4 sm:p-6 bg-gray-50">
            <div class="relative h-64 sm:h-72 lg:h-80">
              <canvas #payChart></canvas>
            </div>
          </div>
        </div>

        <div class="group bg-white rounded-2xl shadow-2xl overflow-hidden hover:shadow-gray-700/50 transition-all duration-300 hover:scale-[1.02] border border-gray-200">
          <div class="bg-gradient-to-r from-gray-800 to-gray-900 p-4 sm:p-5 border-b-4 border-red-500">
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3">
              <h2 class="text-lg sm:text-xl font-bold text-white flex items-center gap-2">
                <svg class="w-5 h-5 sm:w-6 sm:h-6 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 17h8m0 0v-8m0 8l-8-8-4 4-6-6"/>
                </svg>
                Gráfico de Retiros
              </h2>
              <div class="flex gap-1.5 sm:gap-2">
                <button (click)="UpdateOptionsWithdraw('1m')" 
                  class="px-2.5 sm:px-3 py-1.5 rounded-lg text-xs sm:text-sm font-semibold transition-all duration-200 hover:scale-105 active:scale-95"
                  [ngClass]="_activeOptionButtonWithdraw === '1m' ? 'bg-white text-gray-800 shadow-lg' : 'bg-white/20 text-white hover:bg-white/30'">
                  1M
                </button>
                <button (click)="UpdateOptionsWithdraw('6m')" 
                  class="px-2.5 sm:px-3 py-1.5 rounded-lg text-xs sm:text-sm font-semibold transition-all duration-200 hover:scale-105 active:scale-95"
                  [ngClass]="_activeOptionButtonWithdraw === '6m' ? 'bg-white text-gray-800 shadow-lg' : 'bg-white/20 text-white hover:bg-white/30'">
                  6M
                </button>
                <button (click)="UpdateOptionsWithdraw('1y')" 
                  class="px-2.5 sm:px-3 py-1.5 rounded-lg text-xs sm:text-sm font-semibold transition-all duration-200 hover:scale-105 active:scale-95"
                  [ngClass]="_activeOptionButtonWithdraw === '1y' ? 'bg-white text-gray-800 shadow-lg' : 'bg-white/20 text-white hover:bg-white/30'">
                  1Y
                </button>
                <button (click)="UpdateOptionsWithdraw('all')" 
                  class="px-2.5 sm:px-3 py-1.5 rounded-lg text-xs sm:text-sm font-semibold transition-all duration-200 hover:scale-105 active:scale-95"
                  [ngClass]="_activeOptionButtonWithdraw === 'all' ? 'bg-white text-gray-800 shadow-lg' : 'bg-white/20 text-white hover:bg-white/30'">
                  Todo
                </button>
              </div>
            </div>
          </div>
          <div class="p-4 sm:p-6 bg-gray-50">
            <div class="relative h-64 sm:h-72 lg:h-80">
              <canvas #withdrawChart></canvas>
            </div>
          </div>
        </div>

        <!-- Gráfico de Transacciones -->
        <div class="group bg-white rounded-2xl shadow-2xl overflow-hidden hover:shadow-gray-700/50 transition-all duration-300 hover:scale-[1.02] border border-gray-200">
          <div class="bg-gradient-to-r from-gray-800 to-gray-900 p-4 sm:p-5 border-b-4 border-purple-500">
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3">
              <h2 class="text-lg sm:text-xl font-bold text-white flex items-center gap-2">
                <svg class="w-5 h-5 sm:w-6 sm:h-6 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                </svg>
                Transacciones
              </h2>
              <div class="flex gap-1.5 sm:gap-2">
                <button (click)="UpdateOptionsTransaction('1m')" 
                  class="px-2.5 sm:px-3 py-1.5 rounded-lg text-xs sm:text-sm font-semibold transition-all duration-200 hover:scale-105 active:scale-95"
                  [ngClass]="_activeOptionButtonTransaction === '1m' ? 'bg-white text-gray-800 shadow-lg' : 'bg-white/20 text-white hover:bg-white/30'">
                  1M
                </button>
                <button (click)="UpdateOptionsTransaction('6m')" 
                  class="px-2.5 sm:px-3 py-1.5 rounded-lg text-xs sm:text-sm font-semibold transition-all duration-200 hover:scale-105 active:scale-95"
                  [ngClass]="_activeOptionButtonTransaction === '6m' ? 'bg-white text-gray-800 shadow-lg' : 'bg-white/20 text-white hover:bg-white/30'">
                  6M
                </button>
                <button (click)="UpdateOptionsTransaction('1y')" 
                  class="px-2.5 sm:px-3 py-1.5 rounded-lg text-xs sm:text-sm font-semibold transition-all duration-200 hover:scale-105 active:scale-95"
                  [ngClass]="_activeOptionButtonTransaction === '1y' ? 'bg-white text-gray-800 shadow-lg' : 'bg-white/20 text-white hover:bg-white/30'">
                  1Y
                </button>
                <button (click)="UpdateOptionsTransaction('all')" 
                  class="px-2.5 sm:px-3 py-1.5 rounded-lg text-xs sm:text-sm font-semibold transition-all duration-200 hover:scale-105 active:scale-95"
                  [ngClass]="_activeOptionButtonTransaction === 'all' ? 'bg-white text-gray-800 shadow-lg' : 'bg-white/20 text-white hover:bg-white/30'">
                  Todo
                </button>
              </div>
            </div>
          </div>
          <div class="p-4 sm:p-6 bg-gray-50">
            <div class="relative h-64 sm:h-72 lg:h-80">
              <canvas #transactionChart></canvas>
            </div>
          </div>
        </div>

        <!-- Gráfico Comparativo -->
        <div class="group bg-white rounded-2xl shadow-2xl overflow-hidden hover:shadow-gray-700/50 transition-all duration-300 hover:scale-[1.02] border border-gray-200">
          <div class="bg-gradient-to-r from-gray-800 to-gray-900 p-4 sm:p-5 border-b-4 border-blue-500">
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3">
              <h2 class="text-lg sm:text-xl font-bold text-white flex items-center gap-2">
                <svg class="w-5 h-5 sm:w-6 sm:h-6 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z"/>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z"/>
                </svg>
                Comparativa
              </h2>
              <div class="flex gap-1.5 sm:gap-2">
                <button (click)="UpdateOptionsComparison('1m')" 
                  class="px-2.5 sm:px-3 py-1.5 rounded-lg text-xs sm:text-sm font-semibold transition-all duration-200 hover:scale-105 active:scale-95"
                  [ngClass]="_comparisonRange === '1m' ? 'bg-white text-gray-800 shadow-lg' : 'bg-white/20 text-white hover:bg-white/30'">
                  1M
                </button>
                <button (click)="UpdateOptionsComparison('6m')" 
                  class="px-2.5 sm:px-3 py-1.5 rounded-lg text-xs sm:text-sm font-semibold transition-all duration-200 hover:scale-105 active:scale-95"
                  [ngClass]="_comparisonRange === '6m' ? 'bg-white text-gray-800 shadow-lg' : 'bg-white/20 text-white hover:bg-white/30'">
                  6M
                </button>
                <button (click)="UpdateOptionsComparison('1y')" 
                  class="px-2.5 sm:px-3 py-1.5 rounded-lg text-xs sm:text-sm font-semibold transition-all duration-200 hover:scale-105 active:scale-95"
                  [ngClass]="_comparisonRange === '1y' ? 'bg-white text-gray-800 shadow-lg' : 'bg-white/20 text-white hover:bg-white/30'">
                  1Y
                </button>
                <button (click)="UpdateOptionsComparison('all')" 
                  class="px-2.5 sm:px-3 py-1.5 rounded-lg text-xs sm:text-sm font-semibold transition-all duration-200 hover:scale-105 active:scale-95"
                  [ngClass]="_comparisonRange === 'all' ? 'bg-white text-gray-800 shadow-lg' : 'bg-white/20 text-white hover:bg-white/30'">
                  Todo
                </button>
              </div>
            </div>
          </div>
          <div class="p-4 sm:p-6 bg-gray-50">
            <div class="relative h-64 sm:h-72 lg:h-80 flex items-center justify-center">
              <canvas #donutChart></canvas>
            </div>
          </div>
        </div>

      </div>
    </div>
  }

</div>

<style>
  @keyframes bounce-slow {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-20px);
    }
  }

  .animate-bounce-slow {
    animation: bounce-slow 3s ease-in-out infinite;
  }

  /* Mejoras de scrollbar */
  ::-webkit-scrollbar {
    width: 10px;
    height: 10px;
  }

  ::-webkit-scrollbar-track {
    background: rgba(31, 41, 55, 0.1);
  }

  ::-webkit-scrollbar-thumb {
    background: rgba(107, 114, 128, 0.5);
    border-radius: 5px;
  }

  ::-webkit-scrollbar-thumb:hover {
    background: rgba(107, 114, 128, 0.7);
  }
</style>
